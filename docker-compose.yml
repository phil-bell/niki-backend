version: "3.9"

services:

  web:
    build: .
    image: philbell/niki-web
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  migrate:
    image: philbell/niki-web
    env_file: .env
    command: python manage.py migrate
    volumes:
      - .:/code
    profiles:
      - tools

